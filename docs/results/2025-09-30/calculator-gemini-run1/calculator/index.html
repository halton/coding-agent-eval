<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="history"></div>
            <div class="current-input">0</div>
        </div>
        <div class="buttons">
            <button class="btn operator" data-key="mclear">MC</button>
            <button class="btn operator" data-key="mrecall">MR</button>
            <button class="btn operator" data-key="mplus">M+</button>
            <button class="btn operator" data-key="mminus">M-</button>
            <button class="btn operator" data-key="divide">/</button>
            <button class="btn" data-key="7">7</button>
            <button class="btn" data-key="8">8</button>
            <button class="btn" data-key="9">9</button>
            <button class="btn operator" data-key="multiply">*</button>
            <button class="btn" data-key="4">4</button>
            <button class="btn" data-key="5">5</button>
            <button class="btn" data-key="6">6</button>
            <button class="btn operator" data-key="subtract">-</button>
            <button class="btn" data-key="1">1</button>
            <button class="btn" data-key="2">2</button>
            <button class="btn" data-key="3">3</button>
            <button class="btn operator" data-key="add">+</button>
            <button class="btn" data-key="0">0</button>
            <button class="btn" data-key="decimal">.</button>
            <button class="btn" data-key="clear">C</button>
            <button class="btn equals" data-key="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator" role="application" aria-label="Calculator">
            <!-- History Panel -->
            <div class="history-panel" id="historyPanel" aria-label="Calculation history">
                <h3>History</h3>
                <div class="history-list" id="historyList"></div>
                <button class="clear-history" id="clearHistory" aria-label="Clear history">Clear</button>
            </div>

            <!-- Display -->
            <div class="display">
                <div class="display-history" id="displayHistory" aria-live="polite"></div>
                <div class="display-main" id="display" aria-live="assertive">0</div>
                <div class="memory-indicator" id="memoryIndicator" aria-label="Memory stored">M</div>
            </div>

            <!-- Memory Buttons -->
            <div class="button-row memory-row">
                <button class="btn memory-btn" data-action="mc" aria-label="Memory clear">MC</button>
                <button class="btn memory-btn" data-action="mr" aria-label="Memory recall">MR</button>
                <button class="btn memory-btn" data-action="m-" aria-label="Memory subtract">M-</button>
                <button class="btn memory-btn" data-action="m+" aria-label="Memory add">M+</button>
            </div>

            <!-- Calculator Buttons -->
            <div class="button-grid">
                <button class="btn function-btn" data-action="clear" aria-label="Clear">C</button>
                <button class="btn function-btn" data-action="clearEntry" aria-label="Clear entry">CE</button>
                <button class="btn function-btn" data-action="backspace" aria-label="Backspace">⌫</button>
                <button class="btn operator-btn" data-operator="/" aria-label="Divide">÷</button>

                <button class="btn number-btn" data-number="7" aria-label="7">7</button>
                <button class="btn number-btn" data-number="8" aria-label="8">8</button>
                <button class="btn number-btn" data-number="9" aria-label="9">9</button>
                <button class="btn operator-btn" data-operator="*" aria-label="Multiply">×</button>

                <button class="btn number-btn" data-number="4" aria-label="4">4</button>
                <button class="btn number-btn" data-number="5" aria-label="5">5</button>
                <button class="btn number-btn" data-number="6" aria-label="6">6</button>
                <button class="btn operator-btn" data-operator="-" aria-label="Subtract">−</button>

                <button class="btn number-btn" data-number="1" aria-label="1">1</button>
                <button class="btn number-btn" data-number="2" aria-label="2">2</button>
                <button class="btn number-btn" data-number="3" aria-label="3">3</button>
                <button class="btn operator-btn" data-operator="+" aria-label="Add">+</button>

                <button class="btn function-btn" data-action="negate" aria-label="Negate">+/-</button>
                <button class="btn number-btn" data-number="0" aria-label="0">0</button>
                <button class="btn number-btn" data-action="decimal" aria-label="Decimal point">.</button>
                <button class="btn equals-btn" data-action="equals" aria-label="Equals">=</button>
            </div>
        </div>

        <!-- Keyboard Shortcuts Help -->
        <div class="shortcuts-help">
            <h3>Keyboard Shortcuts</h3>
            <ul>
                <li><kbd>0-9</kbd> - Numbers</li>
                <li><kbd>+</kbd> <kbd>-</kbd> <kbd>*</kbd> <kbd>/</kbd> - Operations</li>
                <li><kbd>Enter</kbd> or <kbd>=</kbd> - Calculate</li>
                <li><kbd>Escape</kbd> or <kbd>C</kbd> - Clear</li>
                <li><kbd>Backspace</kbd> - Delete last digit</li>
                <li><kbd>.</kbd> - Decimal point</li>
                <li><kbd>M</kbd> - Memory add (M+)</li>
                <li><kbd>R</kbd> - Memory recall (MR)</li>
                <li><kbd>Delete</kbd> - Memory clear (MC)</li>
                <li><kbd>H</kbd> - Toggle history</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
